<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Recipe Finder</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/shopping-list.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/shopping-list.js"></script>
</head>
<body>
    <header>
        <div class="logo">Recipe Finder</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="meal-planner.html">Meal Planner</a></li>
                <li><a href="shopping-list.html">Shopping List</a></li>
                <li><a href="#nutrition">Nutrition</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#cooking-tips">Cooking Tips</a></li>
            </ul>
        </nav>
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main>
        <section class="shopping-list">
            <h1>Shopping List</h1>
            <div class="shopping-list-container">
                <div class="categories">
                    <div class="category" id="produce">
                        <h2>Produce</h2>
                        <ul></ul>
                    </div>
                    <div class="category" id="dairy">
                        <h2>Dairy</h2>
                        <ul></ul>
                    </div>
                    <div class="category" id="meat">
                        <h2>Meat</h2>
                        <ul></ul>
                    </div>
                    <div class="category" id="pantry">
                        <h2>Pantry</h2>
                        <ul></ul>
                    </div>
                </div>
                <div class="add-item-section">
                    <h2>Add/Remove Items</h2>
                    <input type="text" id="newItem" placeholder="New Item">
                    <div id="suggestions"></div>
                    <select id="itemCategory">
                        <option value="produce">Produce</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="pantry">Pantry</option>
                    </select>
                    <button id="addItem">Add Item</button>
                </div>
            </div>
            <div class="actions">
                <button id="shareList">Share</button>
                <button id="printList">Print</button>
                <button id="exportList">Export</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Finder and Meal Planner. All rights reserved.</p>
    </footer>
</body>
</html>
